  <style>
    :root {
      --primary: #38f9d7;
      --secondary: #ff00ff;
      --accent: #00ffea;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      flex-direction: column;
      background: url("https://files.catbox.moe/tbdd5d.jpg") no-repeat center center/cover;
    }

    /* Overlay to make it shiny and bright */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(255,0,255,0.2), rgba(0,255,100,0.2));
      mix-blend-mode: screen;
      z-index: 0;
      animation: shine 8s infinite alternate;
    }

    @keyframes shine {
      0% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .whatsapp-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-icon img {
      width: 48px;
      height: 48px;
      transition: transform 0.3s ease-in-out, filter 0.3s;
      filter: drop-shadow(0 0 10px #00ffcc);
    }

    .whatsapp-icon img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 18px #00ffea);
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(18px);
      padding: 45px 35px;
      border-radius: 22px;
      max-width: 750px;
      width: 92%;
      text-align: center;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 40px rgba(0,255,229,0.4), inset 0 0 25px rgba(255,0,255,0.2);
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container h1 {
      font-size: 2.4rem;
      color: var(--accent);
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00ffea, 0 0 25px #ff00ff;
    }

    .container p {
      font-size: 1.1rem;
      color: #d4eaff;
      margin-bottom: 35px;
      text-shadow: 0 0 8px #00ffff55;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
    }

    .btn {
      background: linear-gradient(135deg, #00f0ff, #ff00cc, #ffea00);
      border: none;
      border-radius: 14px;
      padding: 14px 10px;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(0,255,255,0.4), 0 0 30px rgba(255,0,200,0.3);
      background-size: 300% 300%;
      animation: gradientMove 5s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,255,0.7), 0 0 50px rgba(255,0,255,0.6);
    }

    .footer {
      margin-top: 28px;
      font-size: 14px;
      color: #cce9ff;
      text-shadow: 0 0 5px #00ffe7;
    }

    .footer-icons {
      margin-top: 35px;
      display: flex;
      gap: 35px;
      justify-content: center;
      align-items: center;
    }

    .footer-icons a img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 10px #00ffea);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .footer-icons a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px #ff00ff);
    }

    audio {
      display: none;
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 1.7rem;
      }
      .whatsapp-icon img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
