<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pair Code Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url("https://files.catbox.moe/tbdd5d.jpg") no-repeat center center/cover;
      filter: brightness(1.2) contrast(1.1); /* makes it bright and vivid */
      color: #00f2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /* Much lighter overlay (almost transparent) */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(5, 10, 25, 0.25);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(13, 13, 26, 0.65); /* lighter background */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(0,255,255,0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(to right, #00eaff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
      text-shadow: 0 0 10px rgba(0,234,255,0.8);
      letter-spacing: 2px;
    }

    p {
      color: #b3ecff;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(5,5,15,0.7);
      color: #fff;
      font-size: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0,234,255,0.3);
    }

    input:focus {
      outline: none;
      border-color: #00eaff;
      box-shadow: 0 0 15px #00eaff;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00eaff, #ff00c8);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 0 18px rgba(0,234,255,0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,0,200,0.7), 0 0 25px rgba(0,234,255,0.7);
    }

    #copyBtn {
      margin-top: 12px;
      padding: 12px;
      background: #1affaa;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: 0.3s;
    }

    #copyBtn:hover {
      background: #00eaff;
      color: #000;
    }

    #errorMsg {
      margin-top: -10px;
      margin-bottom: 12px;
      color: #ff4d6d;
      font-size: 12px;
      display: none;
    }

    small {
      display: block;
      margin-top: 25px;
      color: #eee;
      font-size: 12px;
      text-shadow: 0 0 5px rgba(0,234,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>POPKID TECH</h1>
    <p>Enter the digital realm of advanced learning</p>

    <!-- Phone number input -->
    <input id="phone" type="tel" placeholder="Enter phone number" />

    <p id="errorMsg"></p>

    <!-- Code display input -->
    <input id="pairCode" type="text" placeholder="Pairing code will appear here" readonly />

    <button id="submit">Initialize Connection</button>
    <button id="copyBtn">Copy Code</button>

    <small>⚡ Powered by POPKID Tech 2025 ⚡</small>
  </div>

  <!-- Hidden autoplay music -->
  <audio src="https://files.catbox.moe/5ku4kp.mp3" autoplay loop hidden></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitButton = document.getElementById('submit');
    const phoneInput = document.getElementById('phone');
    const pairCodeInput = document.getElementById('pairCode');
    const copyBtn = document.getElementById('copyBtn');
    const errorMsg = document.getElementById('errorMsg');

    submitButton.addEventListener('click', async () => {
      let phone = phoneInput.value.trim().replace(/\s+/g, '');

      // Validate number format
      if (!/^\d{10,15}$/.test(phone)) {
        errorMsg.innerText = "⚠ Invalid phone number format";
        errorMsg.style.display = 'block';
        pairCodeInput.value = "";
        copyBtn.style.display = 'none';
        return;
      } else {
        errorMsg.style.display = 'none';
      }

      pairCodeInput.value = "⏳ Please wait...";

      try {
        const response = await axios.get(`/code?number=${phone}`);
        const resultCode = response.data.code || 'Unavailable';
        pairCodeInput.value = resultCode;
        copyBtn.style.display = 'inline-block';
      } catch (error) {
        pairCodeInput.value = "❌ Error fetching code";
        copyBtn.style.display = 'none';
      }
    });

    copyBtn.addEventListener('click', () => {
      const code = pairCodeInput.value;
      if (code) {
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.innerText = '✅ Copied!';
          setTimeout(() => copyBtn.innerText = 'Copy Code', 2000);
        });
      }
    });
  </script>
</body>
</html>
